<html><head><title>Gestion de raccourcis</title><style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: grid;
    grid-template-areas:
        "top top top"
        "left main right"
        "footer footer footer";
    grid-template-rows: 5% 90% 5%;
    grid-template-columns: 10% 80% 10%;
    background: #f0f0f0;
}

.top-bar {
    grid-area: top;
    background: black;
    display: flex;
    align-items: center;
    padding: 0 20px;
    gap: 20px;
}

.left-bar {
    grid-area: left;
    background: black;
    padding: 10px;
}

.right-bar {
    grid-area: right;
    background: black;
    padding: 10px;
}

.main-content {
    grid-area: main;
    padding: 20px;
    overflow-y: auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
}

.card:hover {
    transform: scale(1.05);
}

.top-card {
    background: white;
    color: black;
    padding: 10px 20px;
    border-radius: 4px;
    text-decoration: none;
}

.side-link {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
    color: white;
    text-decoration: none;
    padding: 5px;
}

.side-link input[type="checkbox"] {
    margin-right: 5px;
}

.post {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

h2 {
    color: white;
    margin-bottom: 15px;
}

.post-icon {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
}

</style></head><body>

    <a href="https://www.notion.so/ab8a51ce0d4140b0b8034190e5f946f0?v=2ca8d4df485c4038868cfc46ed312c03" target="_blank" class="top-card">Infos</a>

<script>

const posts = [
    {
        title: 'Procédures',
        icon: '📄',
        links: [
            { name: 'Notions', url: 'https://www.notion.so/Question-R-ponses-10e8e68cf98e8025810ac050823693e2' }

function createSideLink(link, includeCheckbox = false) {
    const div = document.createElement('div');
    div.className = 'side-link';
    
    if (includeCheckbox) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        div.appendChild(checkbox);
    }
    
    const a = document.createElement('a');
    a.href = link.url;
    a.target = '_blank';
    a.style.color = link.color;
    a.textContent = link.name;
    div.appendChild(a);
    
    return div;
}

function createPost(post) {
    const div = document.createElement('div');
    div.className = 'post';
    
    const title = document.createElement('h3');
    title.textContent = `${post.icon} ${post.title}`;
    div.appendChild(title);
    
    post.links.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.target = '_blank';
        a.textContent = link.name;
        a.style.display = 'block';
        a.style.marginTop = '10px';
        div.appendChild(a);
    });
    
    return div;
}

// Initialize the page
document.getElementById('portalLinks').append(...portalLinks.map(link => createSideLink(link, true)));
document.getElementById('toolLinks').append(...toolLinks.map(link => createSideLink(link, false)));
document.getElementById('mainContent').append(...posts.map(post => createPost(post)));
</script>
